<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Font typografia-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">

    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <img src="./assets/logo.png" alt="">
    </header>

    <main class="main-container">
        <section class="lista">
            <h1 class="title-lista">MIS PRODUCTOS:</h1>
            <div data-product class="product-container">
                
            </div>
        </section>

        <section class="agregar">
            <h1 class="title-agregar">AGREGAR <br> PRODUCTO:</h1>
            
            <form class="form-container" data-form>
                <input data-name placeholder="nombre..." type="text" minlength="3" maxlength="30" required>
                <input data-price placeholder="precio..." type="number" required>
                <input data-image placeholder="imagen..." type="text" required>

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>

            </form>
        </section>

    </main>

    <footer class="footer-container">
        <img src="./assets/logo.png" alt="">
        <p class="dev-title">DESARROLLADO POR ANGELO FAMILIA</p>
        <P class="dev-subtitle">ALURA LATAM 2024</P>
    </footer>

    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
